  <md-content>
    <md-toolbar class="md-hue-2" style="background-color:#fb0">
      <div class="md-toolbar-tools" >
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" style="color: black" >
         &#9776;
        </md-button>&nbsp;
      <div style="padding:10px">  
      	<h2 md-truncate  style="weight:80px;color:black">Google Keep</h2>
  	  </div>
  	   <md-buttton>
   				  
   				   <md-icon md-svg-icon="images/icons/search.svg"></md-icon>   		
   		</md-buttton>
	  <div hide-xs flex>
	   <div flex-gt-sm="85" >
			<md-autocomplete flex="50"
		         
		          md-no-cache=""	
		          md-selected-item=""
		          md-search-text-change=""
		          md-search-text=""
		          md-selected-item-change=""
		          md-items=""
		          md-item-text=""
		          md-min-length="0"
		          padding:20px;
		          placeholder="Search">
		      </md-autocomplete>
	  </div> 
	</div>
<md-menu>
	       	<md-button class="md-fab md-icon my-icon-button" aria-label="User" ng-click="$mdMenu.open($event)">
	       		 	<md-tooltip md-direction="bottom">{{user.email}}</md-tooltip>
            	<img ng-src="{{user.picUrl}}" alt="{{user.name.charAt(0)}}" style=" height: 100%;width: 100%;">
        	</md-button>
	 			
			<md-menu-content width="4" md-direction="bottom">
                
                <div flex="33">
                	
	                <span class="md-avatar">
	               		 <md-button class="md-fab md-icon my-icon-button" aria-label="User" ng-click="$mdMenu.open($event)">
	   			         	<img ng-src="{{user.picUrl}}" alt="{{user.name.charAt(0)}}" style=" height: 100%;width: 100%;">
	        			</md-button>
	        			<b>{{user.name}}</b>
	  					<p>{{user.email}}</p>
	  				</span><br>
	  				 <md-divider></md-divider>
	  				 
	  				  <md-button class="md-raised">Change Profile</md-button>
	  					<md-button class="md-raised md-primary" ng-click="logout()">Logout</md-button>
	  				
  				</div>
  				
          </md-menu-content>
          
        </md-menu>
	    	
	  
	  
	 </div>     
	  
	 </div>
     
    </md-toolbar>
    </md-content>
