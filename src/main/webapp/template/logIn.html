 <md-content  layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
          <div class="md-toolbar-tools">
					<h2>Sign in</h2>
					<h4>to continue to My App</h4>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              <label>Email</label> 
							<input type="email" ng-model="user.email" required>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your email.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              	<label> password </label> 
							<input type="password" ng-model="user.password" name="password" required>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="logInUser()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
          	<md-button class="md-raised md-primary" ui-sref="signup">Register</md-button>
          
          </form>
          <md-button class="md-raised md-warn" ng-href="logInWithGoogle">Google</md-button>
			<md-button class="md-raised md-warn" ng-href="logInWithFaceBook">Facebook</md-button> <br>
			<a ui-sref="forgotPassword" >forgot password</a>
        </md-card-content>
      </md-card>
    </md-content>
