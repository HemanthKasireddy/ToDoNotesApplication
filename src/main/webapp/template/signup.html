<div class="container" >
       
        <div class="card card-container">
			<font color="red">      
 			<%
				String message=(String)request.getAttribute("error");
				if(message!=null) {
					out.println(message);
					request.removeAttribute("error");
			}
		%>
		</font>
			<div class="row">		
				
				<div class="col-xs-12 col-sm-12 col-md-12">
					<form action="<%=response.encodeURL("UserRegistration") %>" method="post" onsubmit="return validate()" class="form-signup">
						
						<div class="row">
							
							<div class="col-xs-12 col-sm-12 col-md-12">
								     <div class="form-group">
								     		
											<label>User Name</label><br>
											<input type="text" name="User Name" placeholder="Enter your Name" required><br>
								</div>
							</div>
						 </div>
									
						 <div class="row">
							
							<div class="col-xs-12 col-sm-12 col-md-12">
							    <div class="form-group">
									<label>Email Id</label><br>
									<input type="email" id="email" name="Email Id" placeholder="Enter your Email" required ><br>
							    </div>
							</div>
						 </div>
						 <div class="row">
							
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
					
									<label>Password</label><br>
									<input type="password" id ="password" name="Password" placeholder="Enter your password" required ><br>
								</div>
						</div>
						</div>
				
						<div class="row">
							
							<div class="col-xs-12 col-sm-12 col-md-12">
								 <div class="form-group">
								
									<label>Confirm Password</label><br>
									<input type="password" id ="confirmpassword" name="confirmPassword" placeholder="Re-enter your password" required><br>
								 </div>
							</div>
						</div>
						<div class="row">
							
							<div class="col-xs-12 col-sm-12 col-md-12">
							    <div class="form-group">
						
									<label>Mobile Number</label><br>
									<input type="number" id="mobile" name="Mobile Number" placeholder="Enter your  mobile number" required><br>
							   </div>
							</div>
						</div>
						
						<div class="row">
						
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
								<button type="submit" id="button" class="btn btn-lg btn-primary btn-block btn-signup">submit</button>
							</div>
							</div>
						</div>
				
					</form>
			</div>
		</div>
	</div>
</div>
